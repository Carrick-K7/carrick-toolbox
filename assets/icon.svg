<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="#39C5BB"/>
  
  <!-- 工具箱主体 -->
  <g transform="translate(256, 256)">
    <!-- 工具箱底部 -->
    <rect x="-120" y="20" width="240" height="100" rx="12" fill="#2AA69E"/>
    
    <!-- 工具箱中部 -->
    <rect x="-120" y="-20" width="240" height="50" rx="8" fill="#5DD9D0"/>
    
    <!-- 工具箱顶部盖子 -->
    <path d="M -130 -30 L -130 -50 Q -130 -60 -120 -60 L 120 -60 Q 130 -60 130 -50 L 130 -30 L 100 -20 L -100 -20 Z" fill="#39C5BB"/>
    
    <!-- 手柄 -->
    <path d="M -60 -60 Q -60 -90 0 -90 Q 60 -90 60 -60" stroke="#2AA69E" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- 工具图标 - 扳手 -->
    <g transform="translate(-50, 50)">
      <path d="M -8 -15 L -15 -8 L 8 15 L 15 8 Z" fill="white" opacity="0.9"/>
      <circle cx="-12" cy="-12" r="6" fill="white" opacity="0.9"/>
    </g>
    
    <!-- 工具图标 - 螺丝刀 -->
    <g transform="translate(0, 60)">
      <rect x="-3" y="-15" width="6" height="20" fill="white" opacity="0.9"/>
      <path d="M -5 5 L -3 15 L 3 15 L 5 5 Z" fill="white" opacity="0.9"/>
    </g>
    
    <!-- 工具图标 - 锤子 -->
    <g transform="translate(50, 50)">
      <rect x="-2" y="-5" width="4" height="20" fill="white" opacity="0.9"/>
      <rect x="-10" y="-15" width="20" height="10" rx="2" fill="white" opacity="0.9"/>
    </g>
    
    <!-- 锁扣装饰 -->
    <rect x="-8" y="-25" width="16" height="12" rx="3" fill="#1A2E2C" opacity="0.3"/>
    <circle cx="0" cy="-19" r="3" fill="#2AA69E"/>
    
    <!-- 分隔线 -->
    <line x1="-100" y1="30" x2="100" y2="30" stroke="#1A2E2C" stroke-width="2" opacity="0.2"/>
    <line x1="-100" y1="70" x2="100" y2="70" stroke="#1A2E2C" stroke-width="2" opacity="0.2"/>
  </g>
  
  <!-- 光泽效果 -->
  <circle cx="256" cy="256" r="240" fill="url(#shine)" opacity="0.2"/>
  
  <defs>
    <radialGradient id="shine" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>
