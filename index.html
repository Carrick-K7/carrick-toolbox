<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrick 工具箱</title>
  <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
  <link rel="apple-touch-icon" href="assets/icon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- 侧边栏导航 -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fas fa-toolbox"></i>
          <span class="logo-text">Carrick 工具箱</span>
        </div>
        <button class="sidebar-toggle">
          <i class="fas fa-bars"></i>
          <span class="collapse-text">收起</span>
        </button>
      </div>

      <div class="sidebar-content">
        <!-- 工具列表 -->
        <ul class="tool-list">
          <li class="tool-item" data-tool="analog-clock" data-tooltip="模拟时钟">
            <i class="fas fa-clock"></i>
            <span>时钟</span>
          </li>
          <li class="tool-item" data-tool="color-converter" data-tooltip="颜色转换">
            <i class="fas fa-palette"></i>
            <span>颜色</span>
          </li>
          <li class="tool-item" data-tool="currency-converter" data-tooltip="货币转换">
            <i class="fas fa-dollar-sign"></i>
            <span>货币</span>
          </li>
          <li class="tool-item" data-tool="markdown" data-tooltip="Markdown编辑器">
            <i class="fas fa-edit"></i>
            <span>写作</span>
          </li>
          <li class="tool-category">
            <div class="category-header">
              <i class="fas fa-code"></i>
              <span>开发</span>
              <i class="fas fa-chevron-down category-toggle"></i>
            </div>
            <ul class="category-submenu">
              <li class="tool-item" data-tool="time-converter" data-tooltip="时间转换">
                <i class="fas fa-exchange-alt"></i>
                <span>时间</span>
              </li>
              <li class="tool-item" data-tool="json-formatter" data-tooltip="JSON格式化">
                <i class="fas fa-code"></i>
                <span>JSON</span>
              </li>
              <li class="tool-item" data-tool="regex-tester" data-tooltip="正则测试">
                <i class="fas fa-asterisk"></i>
                <span>正则</span>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <!-- 主题切换 -->
      <div class="sidebar-footer">
        <button class="theme-toggle">
          <i class="fas fa-moon"></i>
          <span>切换主题</span>
        </button>
      </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
      <div id="tool-container">
        <!-- 工具内容将在这里动态加载 -->
      </div>
    </main>

    <!-- 移动端菜单按钮 -->
    <button class="mobile-menu-toggle">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
